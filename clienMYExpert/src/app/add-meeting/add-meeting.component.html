<form dir="rtl" [formGroup]="addMeetingForm" (ngSubmit)="saveMeeting()">
    <h1>שמור פגישה</h1>
    <mat-form-field appearance="outline">
        <mat-label>בחר שעה</mat-label>
        <input matInput [formControl]="time" type="time">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>בחר יום</mat-label>
        <input matInput type="date" autocomplete="none" [formControl]="date" min="{{dateSent|date:'yyyy-MM-dd'}}">
        <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker> -->
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf=!data.isExpert>
        <mat-label>נושא הייעוץ</mat-label>
        <input matInput [formControl]="title" autocomplete="none">
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf=!data.isExpert>
        <mat-label>פרוט</mat-label>
        <textarea matInput [formControl]="content"></textarea>
    </mat-form-field>
    <div class="footer-wrapper">
        <button mat-raised-button [mat-dialog-close]="true" type="submit" color="customed" [disabled]="!addMeetingForm.valid">שמור בקשה</button>
    </div>
</form>
