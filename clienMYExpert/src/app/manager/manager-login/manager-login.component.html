<mat-card dir="rtl">
  <form [formGroup]="loginManagerForm" (ngSubmit)="log_in()" class="form-group" dir="rtl">
    <mat-card-content>
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>הכנס שם מנהל</mat-label>
          <input matInput placeholder="" [formControl]="name" required>
          <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>הכנס סיסמת מנהל</mat-label>
          <input type="password" matInput placeholder="" [formControl]="password" style="direction: ltr;" required>
          <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <div *ngIf="somethingWrong">
      <mat-error class="something-wrong">כתובת מייל או סיסמא שגויים</mat-error>
      <!-- <mat-hint>לא זוכר את הסיסמא? לחץ כאן</mat-hint> -->
    </div>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="name.invalid&&password.invalid" color="customed">הכנס
        כמנהל</button>
    </mat-card-actions>
  </form>
</mat-card>
