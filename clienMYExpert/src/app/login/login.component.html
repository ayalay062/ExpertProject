<mat-card dir="rtl">
    <form [formGroup]="loginForm" (ngSubmit)="log_in()" class="form-group" dir="rtl">
        <mat-card-content>
            <div>
                <mat-form-field appearance="legacy">
                    <mat-label>הכנס כתובת מייל</mat-label>
                    <input matInput placeholder="" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy">
                    <mat-label>הכנס סיסמא</mat-label>
                    <input type="password" matInput placeholder="" [formControl]="userPassword" required>
                    <mat-error *ngIf="userPassword.invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
        <div *ngIf="somethingWrong">
            <mat-error class="something-wrong">כתובת מייל או סיסמא שגויים</mat-error>
            <!-- <mat-hint>לא זוכר את הסיסמא? לחץ כאן</mat-hint> -->
        </div>
        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="email.invalid&&userPassword.invalid" color="customed">הכנס</button>
        </mat-card-actions>
    </form>
</mat-card>
